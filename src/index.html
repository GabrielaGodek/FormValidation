<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body class="w-[100vw] h-[100vh] bg-bg text-text">
      <main class="w-full h-full">
          <section class="w-full h-full flex flex-col justify-center gap-10 lg:gap-24">
            <h1 class="text-3xl text-center px-3 py-4 leading-8 lg:text-2xl lg:leading-10">Sign in</h1>
          <form action="" method="post" class="bg-white flex flex-col max-w-xl w-[80vw] m-auto rounded-lg shadow-2xl px-11 py-11 gap-2 lg:gap-6">
            <label for="name" class="text-lg leading-4 lg:text-2xl lg:leading-6">Name</label>
            <input type="text" name="name" id="name" placeholder="John" autocomplete="off" 
            class="appearance-none border-2 border-white border-b-2 border-b-detail focus:border-white focus:outline-detail focus:border-opacity-100 rounded-md font-montserrat text-gray-400 lg:text-2xl lg:leading-6"/>

            <label for="surname" class="text-lg leading-4 lg:text-2xl lg:leading-6">Surname</label>
            <input type="text" name="surname" id="surname" placeholder="Doe" autocomplete="off"
            class="appearance-none border-2 border-white border-b-2 border-b-detail focus:border-white focus:outline-detail focus:border-opacity-100 rounded-md font-montserrat text-gray-400 lg:text-2xl lg:leading-6"/>

            <label for="email" class="text-lg leading-4 lg:text-2xl lg:leading-6">E-mail</label>
            <input type="text" name="email" id="email" placeholder="john.doe@mail.com" autocomplete="off"
            class="appearance-none border-2 border-white border-b-2 border-b-detail focus:border-white focus:outline-detail focus:border-opacity-100 rounded-md font-montserrat text-gray-400 lg:text-2xl lg:leading-6"/>

            <small class="error-message text-error min-h-[50px]"></small>
            <button type="submit" class="border-2 border-detail bg-detail text-white px-6 py-2 max-w-200 max-h-50 mx-auto rounded-lg uppercase mt-7.5vw cursor-pointer">Send</button>
          </form>

        </section>
      </main>
      <script src="/dist/main.js"></script>
  </body>
</html>
